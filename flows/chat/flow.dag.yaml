$schema: https://azuremlschemas.azureedge.net/promptflow/latest/Flow.schema.json
environment:
  python_requirements_txt: requirements.txt
inputs:
  chat_history:
    type: list
    is_chat_history: true
    default: []
  question:
    type: string
    is_chat_input: true
    default: what is zopi ?
  file_path:
    type: string
    default: ../../processed/result.csv
outputs:
  answer:
    type: string
    reference: ${chat.output}
    is_chat_output: true
nodes:
- name: chat
  type: llm
  source:
    type: code
    path: chat.jinja2
  inputs:
    deployment_name: gpt-35-turbo
    temperature: 0.5
    chat_history: ${inputs.chat_history}
    question: ${inputs.question}
    model: gpt-3.5-turbo
    contexts: ${summarize_text.output}
  connection: open_ai_connection
  api: chat
- name: embedding_data
  type: python
  source:
    type: package
    tool: promptflow.tools.embedding.embedding
  inputs:
    connection: open_ai_connection
    model: text-embedding-ada-002
    input: ${inputs.question}
- name: summarize_text
  type: python
  source:
    type: code
    path: summarize_text.py
  inputs:
    text: ${embedding_data.output}
    file_path: ${inputs.file_path}

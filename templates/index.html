<!doctype html>
<html>
  <head>
    <title>OpenAI Assistant Chat</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='main.css') }}"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="upload-banner">
      <!-- Success message will be inserted here -->
    </div>
    <div class="main-content">
      <div class="file-upload-section">
        <div class="header">
          <img
            src="{{ url_for('static', filename='icon.png') }}"
            alt="OpenAI Logo"
          />
          <div class="demo-text">Demo</div>
        </div>
        <div class="message-input-container">
          <form style="display: block;" id="form-summary" action="/crawl" method="post">
            <input type="text" id="url" name="url" placeholder="Url">
              <input
              type="file"
              id="file-upload"
              name="file-upload"
            />
            <button class="send-btn" type="submit" id="summary-btn">&#x2191;</button>
          </form>
        </div>
        <div class="centered-text">
          <ul style="text-align: left;">
            {%for filepath in files['filepath']%} 
                <li>{{filepath}}</li> 
            {%endfor%}
          </ul>
        </div>
      </div>
      <div class="chat-container">
        <div class="messages">
          {% for message in chat_history %}
          <div
            class="message-role {{ 'user' if message.role == 'user' else '' }}"
          >
            {{ message.role.capitalize() }}
          </div>
          <div
            class="{{ 'user-message' if message.role == 'user' else 'assistant-message' }}"
          >
            {{ message.content }}
          </div>
          {% endfor %}
        </div>
        <div class="message-input-container">
          <form id="form-chat" action="#" method="post">
            <textarea
              name="message"
              placeholder="Enter your message"
              required
            ></textarea>
            <div class="button-group">
              <button type="submit" id="send-btn">&#x2191;</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      document
        .getElementById("form-summary")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          var formData = new FormData(this);
            $.ajax({
                url: $(this).attr("action"),
                type: $(this).attr("method"),
                dataType: "JSON",
                data: formData,
                processData: false,
                contentType: false,
                success: function (data, status)
                {
                  console.log(data);
                },
                error: function (xhr, desc, err)
                {
                    
                  console.log(err);
                }
            });      
            location.reload();
        });
      document
        .getElementById("form-chat")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const messageInput = document.querySelector(
            'textarea[name="message"]'
          );
          const message = messageInput.value.trim();
          const chatContainer = document.querySelector(".messages");
          // Append the user's message to the chat container
          if (message) {
            const roleDiv = document.createElement("div");
            roleDiv.classList.add("message-role");
            roleDiv.classList.add("user");

            roleDiv.textContent = "User";
            chatContainer.appendChild(roleDiv);

            const userMessageDiv = document.createElement("div");
            userMessageDiv.classList.add("user-message");
            userMessageDiv.textContent = message;
            chatContainer.appendChild(userMessageDiv);
          }
          // Clear the message input
          messageInput.value = "";
          // Send the user's message to the server using AJAX
          fetch("/chat", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ message: message }),
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.success) {
                const roleDiv = document.createElement("div");
                roleDiv.classList.add("message-role");
                roleDiv.classList.add("assistant");

                roleDiv.textContent = "Assistant";
                chatContainer.appendChild(roleDiv);

                // Remove the typing indicator
                typingIndicator.remove();

                // Append the assistant's message to the chat container
                const assistantMessageDiv = document.createElement("div");
                assistantMessageDiv.classList.add("assistant-message");
                assistantMessageDiv.textContent = data.message;
                chatContainer.appendChild(assistantMessageDiv);
                // Scroll to the bottom of the chat container
                chatContainer.scrollTop = chatContainer.scrollHeight;
              }
            })
            .catch((error) => {
              console.error("Error:", error);
            });

          // Create a typing indicator container
          const typingIndicatorContainer = document.createElement("div");
          typingIndicatorContainer.classList.add("typing-indicator-container");

          // Create a typing indicator
          const typingIndicator = document.createElement("div");
          typingIndicator.classList.add("typing-indicator");
          typingIndicator.textContent = "•••";

          // Append the typing indicator to its container
          typingIndicatorContainer.appendChild(typingIndicator);

          // Append the typing indicator container to the chat container
          chatContainer.appendChild(typingIndicatorContainer);

          // Scroll to the bottom of the chat container
          chatContainer.scrollTop = chatContainer.scrollHeight;
        });
    </script>
  </body>
</html>
